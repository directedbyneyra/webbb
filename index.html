<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레쓰비</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="con1">
            <img src="img/01_logo.png" alt="레쓰비로고" class="img02">
            <img src="img/03_can.png" alt="레쓰비제품사진" class="img03">
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="con2">
            <img src="img/04_slogan.png" alt="레쓰비슬로건">
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="con3">
            <div class="txt">
                오란씨(O’Ranch)는 대한민국의 대표적인 탄산 음료 브랜드 중 하나입니다.  <br>
                오란씨는 특히 오렌지 맛으로 유명하며, 상큼하고 달콤한 맛이 특징입니다. 
 <br>
 이 음료는 주로 청량감과 시원함을 제공하여 더운 여름철에 인기가 많습니다.  <br>
 오란씨는 다양한 맛으로도 제공되며, 오렌지 외에도 포도, 사과, 파인애플 등 여러 과일 맛이 있습니다. 
<br>이 브랜드는 1970년대에 처음 출시되어 오랜 시간 동안 많은 사람들에게 사랑받고 있습니다
            </div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <div class="con4">
            <img src="img/07_label.png" alt="레쓰비라벨">
        </div>
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="con5">
            <img src="img/08_can.png" alt="레쓰비제품사진">
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="con6">
            <img src="img/09_footer_logo.png" alt="레쓰비로고">
        </div>
    </div>
</body>
</html>
